<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/imt5zus.css">
  <style>
  body {
    background-color: #dde1ed;
    color: #000;
    font-family: "proxima-nova", sans-serif;
    font-size: 18px;
    line-height: 1.625;
    font-weight: 400;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    margin: 0;
  }

  a {
    display: inline-block;
    color: #ffffff !important;
    background-color: #e40f37;
    border-color: #e40f37;
    border-radius: 6px;
    font-family: "new-kansas", sans-serif;
    font-weight: 700;
    font-size: 16px;
    padding: 12px 20px;
    text-decoration: none;
    transition: ease-in-out .25s;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    border: 2px solid #000000 !important;
    border-bottom: 5px solid #000000 !important;
    text-transform: lowercase;
  }

  a:hover, 
  a:focus {
    color: #fff !important;
    background-color: #b30728 !important;
    transition: box-shadow .3s ease-out, transform .3s ease-out, opacity .2s ease-out;
    box-shadow: 0 1rem 2.5rem rgba(27, 22, 66, 0.1), 0 0.5rem 1rem -0.75rem rgba(27, 22, 66, 0.1) !important;
    transform: translate3d(0, -1.5px, 0);
    text-decoration: none !important;
  }

  div.dialog {
    width: 95%;
    max-width: 40em;
    margin: 4em auto 0;
    border: 2px solid #000;
    border-radius: 6px;
    box-shadow: 0.25rem 0.25rem #000000;;
  }

  div.dialog > div {
    border-bottom-color: #BBB;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    background-color: white;
    padding: 25px 40px;
  }

  h1 {
    font-family: "new-kansas", sans-serif;
    font-size: 24px;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0;
    padding: 1em;
    background-color: #f5f5f5;
    /* border: 1px solid #CCC; */
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 9px;
    border-bottom-right-radius: 9px;
    border-top-color: #DADADA;
    color: #000;
    text-align: center;
    font-size: 12px;
    font-weight: 400;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oh No! There's a Problem!</h1>
      <p>Sorry, the requested URL was not found on this server. It is possible that it may no longer exist, or it could be lost in space. Go home? Maybe?</p>
      <a href="/">Back to Homepage</a>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
